# .github/workflows/ci.yml
# CI pipeline with lint, type-check, tests, coverage gate (90%), and Codecov upload.
# Each step includes a brief comment so reviewers can follow along.

name: CI

on:
  push:
    branches: [ main, feat/** ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}  # Expose token as env var

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"  # Match local Python

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install ruff mypy pytest pytest-cov pyarrow fastparquet

      - name: Ruff (lint)
        run: ruff check .

      - name: Mypy (type check)
        run: mypy --ignore-missing-imports .

      - name: Run pytest with coverage
        run: |
          pytest -q --cov=./ --cov-report=xml --cov-report=term-missing --cov-fail-under=80

      - name: Upload coverage to Codecov
        if: env.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          disable_search: true
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
