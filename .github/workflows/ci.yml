# .github/workflows/ci.yml
# CI pipeline with lint, type-check, tests, coverage gate (90%), and Codecov upload.
# Each step includes a brief comment so reviewers can follow along.

name: CI

on:
  push:
    branches: [ main, feat/** ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"   # match local

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install ruff mypy pytest pytest-cov pyarrow fastparquet types-PyYAML

      - name: Ruff (lint)
        run: ruff check .

      - name: Mypy (type check)
        run: mypy --ignore-missing-imports .

      - name: Pytest (with coverage XML + 80% gate)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q --cov=./ --cov-report=xml --cov-report=term-missing --cov-fail-under=80
          test -f coverage.xml || (echo "coverage.xml not found!" && exit 1)
          echo "coverage.xml size (bytes):"
          wc -c coverage.xml || true
          echo "First 5 lines of coverage.xml:"
          head -n 5 coverage.xml || true

      # Only attempt Codecov upload if the token exists
      - name: Upload coverage to Codecov
        if: ${{ secrets.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          disable_search: true
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

      - name: Save coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
