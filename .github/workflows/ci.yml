# .github/workflows/ci.yml
# CI: Lint + Type check + Tests w/ coverage gate + optional Codecov upload

name: CI

on:
  push:
    branches: [ main, feat/** ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Cache pip
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4) Install deps
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install ruff mypy pytest pytest-cov pyarrow fastparquet types-PyYAML

      # 5) Lint
      - name: Ruff (lint)
        run: ruff check .

      # 6) Type check
      - name: Mypy (type check)
        run: mypy --ignore-missing-imports .

      # 7) Tests with coverage gate
      #    NOTE: baseline set to 58 to match your current report; raise later.
      - name: Pytest (with coverage XML + baseline gate)
        run: |
          export PYTHONPATH=$PWD
          pytest --cov=./ --cov-report=xml --cov-report=term-missing --cov-fail-under=58

      # 8) Codecov upload (non-blocking, token optional)
      #    - Public repos: no token needed
      #    - Private repos: add CODECOV_TOKEN secret; otherwise this step will be skipped gracefully
      - name: Upload coverage to Codecov
        if: always()  # try to upload even if tests fail; kept non-blocking below
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          disable_search: true
          fail_ci_if_error: false   # <-- don't fail the build on upload issues
          token: ${{ secrets.CODECOV_TOKEN }} # omitted for public, used if present

      # 9) Save coverage artifact
      - name: Save coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
