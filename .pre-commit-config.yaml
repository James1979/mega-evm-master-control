# .pre-commit-config.yaml
# Code quality & safety checks on every commit.
# Auto-fixes: whitespace, EOF newline, Ruff, Black.
# Analysis: mypy (app code only), Bandit (app code only).

default_language_version:
  python: python3.12

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace

      # Code/text files -> LF
      - id: mixed-line-ending
        name: mixed-line-ending (LF for code)
        args: [--fix=lf]
        files: >
          ^(etl|services|streamlit_app|tests|docs|\.github)/|
          \.(py|yml|yaml|toml|md|txt|sh)$

      # Windows scripts -> CRLF
      - id: mixed-line-ending
        name: mixed-line-ending (CRLF for Windows scripts)
        args: [--fix=crlf]
        files: ^scripts/.*\.(bat|cmd|ps1)$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.12
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        name: mypy (app code only)
        pass_filenames: false
        args:
          - etl
          - services
          - streamlit_app
          - --ignore-missing-imports
        additional_dependencies:
          - pandas-stubs
          - types-PyYAML

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        name: bandit (app code only)
        pass_filenames: false
        args:
          - -c
          - pyproject.toml
          - -r
          - etl
          - services
          - streamlit_app
