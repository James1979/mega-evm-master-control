# pytest.ini
# Purpose: standardize pytest behavior across dev, CI, and hiring manager machines.

[pytest]
# Run tests quietly by default; failures/errors still show in full.
addopts = -q

# Suppress specific known warnings:
# - runpy RuntimeWarning from run_module
# - DeprecationWarnings (from 3rd-party libs, not your code)
# - FutureWarnings (e.g., pandas API deprecations)
filterwarnings =
    ignore:'etl.monte_carlo' found in sys.modules:RuntimeWarning
    ignore::DeprecationWarning
    ignore::FutureWarning
